<!-- Navigation -->
<nav
    class="fixed top-0 w-full bg-perplexity-dark/95 backdrop-blur-lg z-50 border-b border-gray-800 shadow-sm transition-colors duration-300">
    <div class="container mx-auto px-6 lg:px-8 py-5">
        <div class="flex items-center justify-between">
            <a href="/"
                class="text-xl font-display font-bold text-white tracking-tight hover:text-perplexity-accent transition-colors duration-300">
                Craig Mackenzie
            </a>
            <div class="hidden md:flex items-center space-x-10">
                <a href="/#home"
                    class="nav-link text-sm font-medium text-gray-300 hover:text-white">Home</a>
                <a href="/#projects"
                    class="nav-link text-sm font-medium text-gray-300 hover:text-white">Projects</a>
                <a href="/#about"
                    class="nav-link text-sm font-medium text-gray-300 hover:text-white">About</a>
                <a href="/#contact"
                    class="nav-link text-sm font-medium text-gray-300 hover:text-white">Contact</a>
            </div>
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-6 pb-4 space-y-4">
            <a href="/#home"
                class="block text-sm font-medium text-gray-300 hover:text-white">Home</a>
            <a href="/#projects"
                class="block text-sm font-medium text-gray-300 hover:text-white">Projects</a>
            <a href="/#about"
                class="block text-sm font-medium text-gray-300 hover:text-white">About</a>
            <a href="/#contact"
                class="block text-sm font-medium text-gray-300 hover:text-white">Contact</a>
        </div>
    </div>
</nav>

<script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    }

    // Smooth scroll for navigation links
    document.querySelectorAll('a[href^="/#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const targetId = this.getAttribute('href').substring(2);
            const target = document.getElementById(targetId);
            if (target) {
                // Only prevent default if target exists on current page
                e.preventDefault();
                const offset = 80;
                const targetPosition = target.offsetTop - offset;
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
            // Otherwise, let the browser navigate to the home page normally
        });
    });

    // Active nav link on scroll
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('nav a[href^="/#"]');

    window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (scrollY >= sectionTop - 200) {
                current = section.getAttribute('id');
            }
        });

        navLinks.forEach(link => {
            link.classList.remove('active', 'text-white');
            link.classList.add('text-gray-300');
            if (link.getAttribute('href') === `/#${current}`) {
                link.classList.remove('text-gray-300');
                link.classList.add('active', 'text-white');
            }
        });
    });
</script>

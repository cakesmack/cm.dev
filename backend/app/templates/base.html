<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Craig Mackenzie - Developer Portfolio{% endblock %}</title>

    <!-- Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        charcoal: '#1a202c',
                        'charcoal-light': '#2d3748',
                        'light-grey': '#f7fafc',
                        'warm-grey': '#faf8f5',
                        'muted-blue': '#5b8eb3',
                        'deep-blue': '#2c5282',
                        'accent-amber': '#d97706',
                        'accent-rose': '#e11d48',
                        // Perplexity-inspired dark mode colors
                        'perplexity-dark': '#191A1A',
                        'perplexity-light': '#202222',
                        'perplexity-text': '#E2E8F0',
                        'perplexity-accent': '#22B3C1',
                    },
                    fontFamily: {
                        sans: ['DM Sans', 'system-ui', '-apple-system', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'DM Sans', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
        // Check for saved theme preference or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        /* Grain texture overlay for visual depth */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }

        /* Smooth fade-in with stagger */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navigation link with gradient underline */
        .nav-link {
            position: relative;
            transition: color 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 50%;
            background: linear-gradient(90deg, #5b8eb3 0%, #2c5282 100%);
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1), left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 2px 8px rgba(91, 142, 179, 0.3);
        }

        .dark .nav-link::after {
            background: linear-gradient(90deg, #22B3C1 0%, #5b8eb3 100%);
            box-shadow: 0 2px 8px rgba(34, 179, 193, 0.3);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
            left: 0;
        }

        /* Project cards with smooth immediate hover */
        .project-card {
            position: relative;
            background: linear-gradient(to bottom, #ffffff, #fefefe);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out !important;
        }

        .dark .project-card {
            background: linear-gradient(to bottom, #202222, #191A1A);
            border: 1px solid #2d3748;
        }

        .project-card:hover {
            transform: translateY(-6px) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12), 0 8px 20px rgba(91, 142, 179, 0.08);
        }

        .dark .project-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 8px 20px rgba(34, 179, 193, 0.1);
            border-color: #22B3C1;
        }

        /* CTA buttons with magnetic hover effect */
        .cta-button {
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Social links with bounce */
        .social-link {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .social-link:hover {
            transform: translateY(-4px) rotate(5deg);
            background: linear-gradient(135deg, #fafafa, #f0f0f0);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .dark .social-link:hover {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Profile image with gradient and subtle animation */
        .profile-image {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #5b8eb3 0%, #2c5282 50%, #d97706 100%);
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Skill cards with refined hover */
        .skill-card {
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        .skill-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .dark .skill-card::after {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        .skill-card:hover::after {
            opacity: 1;
        }

        .skill-card:hover {
            transform: translateY(-4px) scale(1.02);
        }

        /* Custom focus states with gradient rings */
        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(91, 142, 179, 0.1), 0 0 0 1px #5b8eb3;
        }

        .dark input:focus,
        .dark textarea:focus {
            box-shadow: 0 0 0 3px rgba(34, 179, 193, 0.2), 0 0 0 1px #22B3C1;
            background-color: #202222;
            color: #E2E8F0;
        }

        .dark input,
        .dark textarea {
            background-color: #191A1A;
            color: #E2E8F0;
            border-color: #2d3748;
        }

        /* Main content positioning */
        main {
            position: relative;
            z-index: 1;
        }

        /* Smooth scroll with offset */
        section {
            scroll-margin-top: 5rem;
        }

        /* Prose styling for rich text content */
        .prose {
            color: #4b5563;
        }

        .dark .prose {
            color: #E2E8F0;
        }

        .prose strong {
            font-weight: 600;
            color: #1a202c;
        }

        .dark .prose strong {
            color: #fff;
        }

        .prose em {
            font-style: italic;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .prose li {
            margin: 0.25rem 0;
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            font-weight: 600;
            color: #1a202c;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .dark .prose h1,
        .dark .prose h2,
        .dark .prose h3 {
            color: #fff;
        }

        .prose h1 {
            font-size: 1.5rem;
        }

        .prose h2 {
            font-size: 1.25rem;
        }

        .prose h3 {
            font-size: 1.125rem;
        }

        .prose a {
            color: #5b8eb3;
            text-decoration: underline;
        }

        .dark .prose a {
            color: #22B3C1;
        }

        .prose a:hover {
            color: #2c5282;
        }

        .dark .prose a:hover {
            color: #5b8eb3;
        }

        .prose p {
            margin: 1rem 0;
            line-height: 1.75;
        }

        .prose p:first-child {
            margin-top: 0;
        }

        .prose p:last-child {
            margin-bottom: 0;
        }

        .prose br {
            display: block;
            margin: 0.5rem 0;
            content: "";
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body
    class="bg-gradient-to-br from-white via-warm-grey to-light-grey dark:from-perplexity-dark dark:via-perplexity-dark dark:to-perplexity-light text-charcoal dark:text-perplexity-text antialiased transition-colors duration-300">
    {% include 'components/navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-90 z-[100] flex items-center justify-center p-4">
        <button id="lightbox-close"
            class="absolute top-6 right-6 text-white hover:text-gray-300 transition-colors z-10">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <button id="lightbox-prev"
            class="absolute left-6 top-1/2 -translate-y-1/2 text-white hover:text-gray-300 transition-colors z-10 hidden">
            <i data-lucide="chevron-left" class="w-10 h-10"></i>
        </button>
        <button id="lightbox-next"
            class="absolute right-6 top-1/2 -translate-y-1/2 text-white hover:text-gray-300 transition-colors z-10 hidden">
            <i data-lucide="chevron-right" class="w-10 h-10"></i>
        </button>
        <img id="lightbox-image" src="" alt="" class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl">
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-b from-white to-warm-grey dark:from-perplexity-light dark:to-perplexity-dark py-16 px-6 border-t border-gray-100 dark:border-gray-800 relative">
        <div class="absolute inset-0 bg-gradient-to-t from-charcoal/5 dark:from-perplexity-dark/50 to-transparent"></div>
        <div class="container mx-auto max-w-6xl relative z-10">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <p class="text-gray-600 dark:text-gray-400 text-sm font-medium">
                    &copy; 2025 Craig Mackenzie.
                </p>
                <div class="flex gap-6">
                    <a href="mailto:craig@cmack.dev"
                        class="text-gray-500 dark:text-gray-400 hover:text-charcoal dark:hover:text-perplexity-accent transition-all duration-300 hover:scale-110">
                        <i data-lucide="mail" class="w-5 h-5"></i>
                    </a>
                    <a href="https://wa.me/447497716117" target="_blank"
                        class="text-gray-500 dark:text-gray-400 hover:text-charcoal dark:hover:text-perplexity-accent transition-all duration-300 hover:scale-110">
                        <i data-lucide="message-circle" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -80px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach((el, index) => {
            // Add staggered delay for multiple fade-in elements in the same container
            if (index > 0) {
                el.style.transitionDelay = `${index * 0.1}s`;
            }
            observer.observe(el);
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
